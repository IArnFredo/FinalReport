<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotation Module</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #1a73e8;
        color: white;
        padding: 15px 30px;
      }
      nav ul {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav li {
        cursor: pointer;
        font-weight: bold;
      }
      .container {
        padding: 40px 30px;
        max-width: 1000px;
        margin: 0 auto;
      }
      section {
        background-color: white;
        border-radius: 10px;
        padding: 20px 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      h2 {
        color: #1a73e8;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }
      button {
        margin-top: 10px;
        padding: 10px 16px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background-color: #1558b0;
      }
      .annotation-box,
      .annotation-box.rewritten {
        background-color: #f1f3f4;
        padding: 10px;
        margin-top: 10px;
        border-left: 4px solid #1a73e8;
      }
      .annotation-box.rewritten {
        border-left-color: #34a853;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1000;
      }
      .modal-content {
        background-color: #fff;
        margin: 20% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-left: 5px solid #34a853;
      }
      .modal-content p {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .modal-content .label {
        display: inline-block;
        padding: 6px 12px;
        background-color: #34a853;
        color: white;
        border-radius: 20px;
        font-weight: bold;
      }
      .modal button {
        margin-top: 10px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a
              href="vpen_ui_homepage.html"
              style="color: white; text-decoration: none"
              >Home</a
            >
          </li>
          <li>
            <a
              href="vpen_ui_homework.html"
              style="color: white; text-decoration: none"
              >Homework</a
            >
          </li>
          <li>
            <a
              href="vpen_ui_review.html"
              style="color: white; text-decoration: none"
              >Review</a
            >
          </li>
          <li onclick="showSignOutModal()">Sign Out</li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section>
        <h2>Annotation Quality Analyzer</h2>
        <textarea placeholder="Write your annotation here..."></textarea>
        <button onclick="analyzeAnnotation()">Save</button>
      </section>

    <section>
      <h2>Peer Annotation Rewriter</h2>
      <textarea id="peerInput" value="To solve the system, subtract the second equation from the first and then isolate x.">To solve the system, subtract the second equation from the first and then isolate x.</textarea>
      <button onclick="rewriteAnnotation()">Rewrite for Me</button>
      <div class="annotation-box rewritten" id="rewrittenAnnotation"></div>
    </section>
    </div>

    <div class="modal" id="qualityModal">
      <div class="modal-content">
        <p>Good summary, try explaining why this formula applies here.</p>
        <div class="label">Good</div>
        <br /><br />
        <button onclick="closeQualityModal()">Close</button>
      </div>
    </div>
    <div
      id="signOutModal"
      class="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
      "
    >
      <div
        class="modal-content"
        style="
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          max-width: 300px;
          margin: 20% auto;
          text-align: center;
        "
      >
        <h4>Your account has been signed out.</h4>
        <button onclick="closeSignOutModal()">Close</button>
      </div>
    <script>
      function analyzeAnnotation() {
        document.getElementById("qualityModal").style.display = "block";
      }

      function closeQualityModal() {
        document.getElementById("qualityModal").style.display = "none";
      }

    function rewriteAnnotation() {
      const rewritten = document.getElementById('rewrittenAnnotation');
      rewritten.textContent = "Start by subtracting the second equation from the first to eliminate one variable. This helps reduce the system to a single equation with one unknown. Then, solve for x by isolating it on one side.";
    }
      function showSignOutModal() {
        document.getElementById("signOutModal").style.display = "block";
      }
      function closeSignOutModal() {
        document.getElementById("signOutModal").style.display = "none";
      }
    </script>
  </body>
</html>
